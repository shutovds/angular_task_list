<div *ngIf="task">
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
  <h2>{{task.name | uppercase}} Details</h2>
  <div><span>id: </span>{{task.id}}</div>

  <span *ngIf="task.id > 14">222</span>

  <div>
    <label>name:
      <input [(ngModel)]="task.name" placeholder="name"/>
    </label>
  </div>

</div>
